<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GLAXAR ORGANICS Private Limited</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Contact Section */
    .contact-section {
      padding: 60px 20px;
      background: linear-gradient(to bottom, #f3e5f5, #ede7f6);
      text-align: center;
    }

    .contact-title {
      font-size: 2.5rem;
      color: #512da8;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease;
    }

    .owner-section {
      margin-bottom: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .owner-card {
      width: 300px;
      text-align: center;
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .owner-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    .owner-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .owner-card:hover .owner-image {
      transform: scale(1.1);
    }

    .owner-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #311b92;
      margin-bottom: 10px;
    }

    .owner-text {
      font-size: 1rem;
      color: #616161;
    }

    /* Contact Info Section */
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }

    .contact-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .contact-icons a {
      color: #673ab7;
      font-size: 2rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .contact-icons a:hover {
      color: #311b92;
      transform: scale(1.2);
    }

    /* Map Section */
    .map-container {
      margin-top: 40px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* Footer */
    footer {
      background: #311b92;
      color: white;
      padding: 20px 10px;
      text-align: center;
      margin-top: 50px;
    }

    footer .social-icons {
      margin: 15px 0;
    }

    footer .social-icons a {
      color: white;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer .social-icons a:hover {
      color: #d1c4e9;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .owner-card {
        width: 90%;
      }

      .contact-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Contact Section -->
<div class="contact-section">
  <h1 class="contact-title">Contact Us</h1>
  
  <!-- Owners Section -->
  <div class="owner-section">
    <!-- Owner 1 -->
    <div class="owner-card">
      <img src="images/owner1.jpg" alt="Owner Image" class="owner-image">
      <h3 class="owner-name">John Doe</h3>
      <p class="owner-text">"Our mission is to empower farmers with innovative and sustainable solutions."</p>
    </div>
    <!-- Partner 1 -->
    <div class="owner-card">
      <img src="images/partner1.jpg" alt="Partner Image" class="owner-image">
      <h3 class="owner-name">Jane Smith</h3>
      <p class="owner-text">"Delivering excellence in every step of the farming process."</p>
    </div>
  </div>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>Reach out to us via:</p>
    <div class="contact-icons">
      <a href="https://wa.me/9410818214" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="mailto:info@glaxar.com" target="_blank"><i class="fas fa-envelope"></i></a>
      <a href="tel:9410818214"><i class="fas fa-phone-alt"></i></a>
    </div>
  </div>

  <!-- Map -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509427!2d144.95373581570907!3d-37.81627944202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria%20Market%20Plaza!5e0!3m2!1sen!2sus!4v1638180973151!5m2!1sen!2sus" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </div>
</div>

<!-- Footer -->
<footer>
  <p>Â© 2024 GLAXAR ORGANICS Private Limited | All Rights Reserved</p>
  <div class="social-icons">
    <a href="https://wa.me/9410818214"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
    <a href="mailto:info@glaxar.com"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
